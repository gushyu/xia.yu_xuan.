    <script>
        // ç¥ç¦è¯­æ•°ç»„
        const tips = [
            "ä¿æŒå¥½å¿ƒæƒ…", "æˆ‘æƒ³ä½ äº†", "ä¿æŒå¾®ç¬‘", "å¤©å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡", "åˆ«ç†¬å¤œ",

        const colors = [

        // ç”Ÿæˆå¿ƒå½¢è½¨è¿¹ä¸Šçš„ç‚¹
        function generateHeartPoints(numPoints) {
            const points = [];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const scale = Math.min(window.innerWidth, window.innerHeight) / 20;

                const pointX = centerX + x * scale;
                const pointY = centerY - y * scale; // æ³¨æ„ï¼šç½‘é¡µåæ ‡ç³»Yè½´å‘ä¸‹ä¸ºæ­£
                
                points.push({x: pointX, y: pointY});
            }
            
            return points;
        }
        
        // åˆ›å»ºç¥ç¦å¼¹çª—
        function createTipBox(x, y) {
            const tipBox = document.createElement('div');

            // éšæœºé¢œè‰²

            tipBox.textContent = tip;

            // 5ç§’åè‡ªåŠ¨æ¶ˆå¤±

                    if (index > -1) {

        }
        
        // å¼€å§‹æ˜¾ç¤ºç¥ç¦å¼¹çª—
        function startShowingTips() {

                    intervalId = null;

        }

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
